<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar Producto</title>

<!-- Bootstrap mediante link con css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
</head>
<body>

<div class="container">
		<h1>Editar Productos</h1>

		<form th:action="@{/productos/save}" method="post">
		
		<input type="hidden" name="id" th:value="${producto.id}">

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre
					Producto</label> <input type="text" class="form-control"
					name="nombre"
					id="formGroupExampleInput" th:value="${producto.nombre}">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Descripci√≥n del
					Producto</label> <input type="text" class="form-control"
					name="descripcion"
					id="formGroupExampleInput2" th:value="${producto.descripcion}">
			</div>
			
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Precio del
					Producto</label> <input type="text" class="form-control"
					name="precio"
					id="formGroupExampleInput2" th:value="${producto.precio}">
			</div>
			
			<button type="submit" class="btn btn-success">ACTUALIZAR</button>
			
		</form>
		
	</div>

</body>
</html>
